<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Social Media Contacts</title>
    
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
        }
        .contact-card {
            max-width: 100%;
            width: 90%;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            background-color: white;
            margin-top: 50px;
            text-align: center;
        }
        .profile-section {
            margin-bottom: 20px;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #007bff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .profile-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }
        .contact-title {
            font-size: 20px;
            font-weight: 600;
            color: #555;
            margin-bottom: 20px;
            border-bottom: 3px solid #007bff;
            display: inline-block;
            padding-bottom: 5px;
        }
        .social-link {
            display: flex;
            align-items: center;
            justify-content: start;
            margin: 10px 0;
            padding: 12px;
            border-radius: 6px;
            background-color: #f1f1f1;
            transition: 0.3s;
        }
        .social-link:hover {
            background-color: #e0e0e0;
        }
        .social-link img {
            width: 32px;
            height: 32px;
            margin-right: 12px;
        }
        .social-link a {
            text-decoration: none;
            font-weight: bold;
            color: #333;
            font-size: 16px;
        }

        /* Mobile Optimization */
        @media (max-width: 576px) {
            .contact-card {
                width: 95%;
                padding: 15px;
            }
            .profile-img {
                width: 100px;
                height: 100px;
            }
            .profile-name {
                font-size: 22px;
            }
            .social-link {
                padding: 10px;
            }
            .social-link img {
                width: 28px;
                height: 28px;
                margin-right: 10px;
            }
            .social-link a {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="contact-card">
            <!-- Profile Section -->
            <div class="profile-section">
                <img src="profile_gaurav.png" alt="Profile Picture" class="profile-img">
                <p class="profile-name">Gaurav Wagh</p>
            </div>

            <!-- Contact Title -->
            <p class="contact-title">ðŸ“© Contact Me</p>

            <!-- Social Media Links -->
            <div class="social-link">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
                <a href="https://www.instagram.com/gaurav_wagh_45_?igsh=NXNtdnNjcHhsdjBu" target="_blank">Instagram</a>
            </div>

            <div class="social-link">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
                <a href="https://www.facebook.com/share/1FGftkvN7Q/" target="_blank">Facebook</a>
            </div>

            <div class="social-link">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
                <a href="https://wa.me/qr/BHZXZIQPOSJEG1" target="_blank">WhatsApp</a>
            </div>

            <div class="social-link">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111464.png" alt="Snapchat">
                <a href="https://www.snapchat.com/add/igaurav21463?share_id=b4R7ho28z4A&locale=en-US" target="_blank">Snapchat</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
